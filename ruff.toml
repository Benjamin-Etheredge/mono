line-length = 120
indent-width = 4
exclude = [
  ".git",
  "__pycache__",
  "*.egg-info",
  "build",
  "dist",
  "docs/source/conf.py",
  "tests/data/*",
  "examples/*",
]

[lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]

[format]
indent-style = "space"
