---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mqqt-config
  namespace: home-assistant
data:
  mosquitto.conf: |
      allow_anonymous false
      listener 1883
      listener 1885
      admin_listener true
      set_tcp_nodelay true
      persistence_location /mosquitto/data
      enable_control_api true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqqt
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqqt
  template:
   metadata:
      labels:
        app: mqqt
   spec:
     containers:
       - name: mqqt
         image: eclipse-mosquitto:latest
         ports:
           - containerPort: 1883
             protocol: TCP
         volumeMounts:
          - mountPath: /mosquitto/data
            name: mqqt-data
          - mountPath: /mosquitto/config
            name: mqqt-config
     volumes:
        - name: mqqt-data
          persistentVolumeClaim:
            claimName: mqqt-pvc
        - name: mqqt-config
          configMap:
            name: mqqt-config
            defaultMode: 0777
---
apiVersion: v1
kind: Service
metadata:
  name: mqqt
  namespace: home-assistant
spec:
  selector:
    app: mqqt
  ports:
    - protocol: TCP
      port: 1883
      targetPort: 1883
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mqqt-pvc
  namespace: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
